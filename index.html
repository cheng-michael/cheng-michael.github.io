<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael Cheng</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background-color: #111; color: #fff; }

    h1 { font-size: 3rem; font-weight: 600; margin-bottom: 1rem; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    a {
      text-decoration: none;
      color: #007aff;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    a:hover { color: #0051a8; }

    .links { display: flex; flex-wrap: wrap; justify-content: center; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid currentColor;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <button class="theme-toggle">Toggle Dark Mode</button>
  <h1>Michael Cheng</h1>
  <p>Engineering Student · iOS Developer · Open Source Enthusiast</p>
  <div class="links">
    <a href="https://github.com/cheng-michael" target="_blank">GitHub</a>
    
    <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#109;&#101;&#64;&#109;&#105;&#99;&#104;&#97;&#101;&#108;&#99;&#104;&#101;&#110;&#103;&#46;&#100;&#101;&#118;">Email</a>
    
    <a href="https://www.linkedin.com/in/michaelcheng-dev/" target="_blank">LinkedIn</a>
    <a href="projects.html">Projects</a>
  </div>

  <script>
    const btn = document.querySelector('.theme-toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
