<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Indigo</title>
    <meta name="description" content="Support">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><style>text{fill:black;dominant-baseline:middle;text-anchor:middle;font-family:system-ui;font-weight:600}@media(prefers-color-scheme:dark){text{fill:white}}</style><text y=%2250%22 font-size=%2270%22 x=%2250%22>A</text></svg>">
    
    <style>
        :root {
            --bg: #ffffff;
            --secondary-bg: #f5f5f7;
            --text: #1d1d1f;
            --secondary-text: #86868b;
            --link: #007aff;
            --separator: #d2d2d7;
        }

        body.dark-mode {
            --bg: #000000;
            --secondary-bg: #1c1c1e;
            --text: #f5f5f7;
            --secondary-text: #98989d;
            --link: #0a84ff;
            --separator: #38383a;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            font-size: 17px;
            line-height: 1.47;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px 40px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            max-width: 640px;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--link);
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 32px;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 48px;
        }

        section {
            margin-bottom: 48px;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        p {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 16px;
            color: var(--text);
        }

        a {
            color: var(--link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .footer {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: auto;
            padding-top: 40px;
        }

        .footer a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--text);
        }
        
        #theme-toggle {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            border: none;
            background-color: var(--secondary-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background-color 0.3s ease;
            z-index: 100;
        }
        
        #theme-toggle:hover {
            transform: scale(1.1);
        }
        
        #theme-toggle:active {
            transform: scale(0.95);
        }
        
        .theme-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--text);
            position: relative;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .theme-icon {
            background: transparent;
            box-shadow: inset -8px -8px 0 0 var(--text);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <main>
        <a href="../" class="back-link">
            <span>â€¹</span>
            <span>Back</span>
        </a>
        
        <h1>Support</h1>
        
        <section>
            <h2>Contact</h2>
            <p>
                If you need assistance or have questions about Indigo, please contact us at <a href="mailto:indigo@michaelcheng.dev">indigo@michaelcheng.dev</a>
            </p>
        </section>
        
        <section>
            <h2>Frequently Asked Questions</h2>
            <p>
                Common questions and answers will be added here based on user feedback.
            </p>
        </section>
        
        <div class="footer">
            <a href="../">Home</a>
            <a href="../privacy/">Privacy Policy</a>
            <a href="mailto:indigo@michaelcheng.dev">Contact</a>
        </div>
    </main>
    
    <button id="theme-toggle" indigo-label="Toggle theme">
        <span class="theme-icon"></span>
    </button>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-mode');
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
